<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//pt-br" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Congregare</title>

        <link rel="stylesheet" href="estilodapagina.css"/>

    </h:head>
    <h:body>
        <h:form>
            <!--p:growl id="growl"/>          
            <p:inputText value=" required="true" requiredMessage="O campo é obrigatório"/>
            <p:outputLabel for="@next" value="Tax Id" />
            <p:inputMask id="taxId" value=" mask="99-9999999" validateMask="true" />
            <p:outputLabel for="firstname6" value="Firstname"/>
                <p:inputText id="firstname6"/>
                <p:outputLabel for="lastname6" value="Lastname"/>
                <p:inputText id="lastname6"/>
                <p:outputLabel for="address" value="Address"/>
                <p:inputText id="address"/-->

            <style>
                .label {
                    width: 20%;
                    padding: 4px;
                }

                .value {
                    width: 70%;
                    padding: 4px;
                }

                .grid {
                    width: 100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width: 50%;
                    padding: 4px;
                }

            </style>
            <div class="card">
                <p:growl id="growl" sticky="true" showDetail="true"/>


                <p:tab id="Personal" title="Informações Pessoais">
                    <p:panel header="Dados pessoais">

                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Nome: *"/>
                            <p:inputText value="#{manegerCadastro.user.primeironome}" required="true" label="Primeiro nome"/>


                            <p:outputLabel for="@next" value="Datenascimento" />
                            <p:inputMask id="datenascimento" required="true" mask="99/99/9999" />
                            <p:outputLabel for="@next" value="Cpf" />
                            <p:inputMask id="taxId"  mask="999.999.999-99" validateMask="true" />
                            <h:outputText value="Cep: "/>
                            <p:inputText value="#{manegerCadastro.user.cep}"/>

                            <h:outputText value="Cidade: "/>
                            <p:inputText value="#{manegerCadastro.user.cidade}"/>
                            <h:outputText value="Email: *"/>
                            <p:inputText value="#{manegerCadastro.user.email}" required="true" label="Email"/>

                            <h:outputText value="Telefone: "/>
                            <p:inputText value="#{manegerCadastro.user.telefone}"/>

                            <h:outputText value="Infomações adicionais: "/>
                            <p:inputText value="#{manegerCadastro.user.dadospessoais}"/>
                        </h:panelGrid>
                    </p:panel>                    
                    
                    
                    <p:panel header="Informaçõe de contato">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: *"/>
                            <p:inputText value="#{manegerCadastro.user.email}" required="true" label="Email"/>

                            <h:outputText value="Telefone: "/>
                            <p:inputText value="#{manegerCadastro.user.telefone}"/>
                            <h:outputText value="Cep: "/>
                            <p:inputText value="#{manegerCadastro.user.cep}"/>
                            <h:outputText value="Cidade: "/>
                            <p:inputText value="#{manegerCadastro.user.cidade}"/>
                            <h:outputText value="Infomações adicionais: "/>
                            <p:inputText value="#{manegerCadastro.user.dadospessoais}"/>
                        </h:panelGrid>
                    </p:panel>                  

                </p:tab>

            </div>
            <p:commandButton   value="Proximo" action="#{manegerCadastro.save()}" update="@form"/>  
            <p:growl id="messages" showDetail="true"/>
        </h:form>     

    </h:body>
</html>
